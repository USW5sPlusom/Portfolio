<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме</title>
    <style>
        /* Жёсткий сброс */
        * { margin: 0; padding: 0; box-sizing: border-box; font: inherit; }
        
        body {
            font-family: 'Helvetica Now', -apple-system, sans-serif;
            background: white;
            color: black;
            line-height: 1;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Жёсткая сетка */
        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1px;
            background: black;
            border-bottom: 1px solid black;
        }

        .cell {
            background: white;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Абсолютно чёрный текст */
        h1 {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.05em;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            max-width: 40ch;
        }

        /* Жёсткие анимации */
        @keyframes strike {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        .strike {
            position: relative;
            display: inline-block;
        }

        .strike::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: black;
            transform: scaleX(0);
            transform-origin: left;
            animation: strike 0.8s cubic-bezier(0.77, 0, 0.18, 1) forwards;
        }

        /* Жёсткий ховер */
        a {
            color: black;
            text-decoration: none;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: black;
            transition: width 0.3s cubic-bezier(0.77, 0, 0.18, 1);
        }

        a:hover::after {
            width: 100%;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .cell {
                min-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Секция 1: Имя -->
        <div class="cell" style="grid-column: span 6;">
            <h1 class="strike" style="animation-delay: 0.1s;">Иван</h1>
        </div>
        <div class="cell" style="grid-column: span 6;">
            <h1 class="strike" style="animation-delay: 0.3s;">Петров</h1>
        </div>

        <!-- Секция 2: Контакты -->
        <div class="cell" style="grid-column: span 4;">
            <p><a href="mailto:hello@email.com">hello@email.com</a></p>
        </div>
        <div class="cell" style="grid-column: span 4;">
            <p><a href="tel:+71234567890">+7 123 456 78 90</a></p>
        </div>
        <div class="cell" style="grid-column: span 4;">
            <p><a href="https://github.com" target="_blank">github.com/username</a></p>
        </div>

        <!-- Секция 3: Опыт -->
        <div class="cell" style="grid-column: span 12;">
            <p style="font-size: 1.5rem; font-weight: 500;">2021—н.в. Senior Designer, Студия</p>
            <p style="margin-top: 1rem;">2021—н.в. Senior Designer, Студия</p>
        </div>
    </div>

    <script>
        // Жёсткий скролл-эффект
        document.addEventListener('scroll', () => {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const rect = cell.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    cell.style.opacity = '1';
                    cell.style.transform = 'translateY(0)';
                }
            });
        });

        // Жёсткий ховер-эффект
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.fontWeight = '700';
            });
            
            link.addEventListener('mouseleave', () => {
                link.style.fontWeight = '400';
            });
        });
    </script>
</body>
</html>
